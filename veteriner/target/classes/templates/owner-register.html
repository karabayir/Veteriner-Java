<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring boot project</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div>
<Form  action="#" th:action="@{/owner-register}" th:object="${owner}" method="post">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"> Adı</label>
  <input type="text" class="form-control" th:field="*{ownerName}" id="ownerName" >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Soyadı</label>
  <input type="text" class="form-control"  th:field="*{ownerSurname}" id="ownerSurname" >
</div>
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Mail Address</label>
  <input type="text" class="form-control"  th:field="*{ownerMailAddress}" id="ownerMailAddress" >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Telefon Numarası</label>
  <input type="text" class="form-control" th:field="*{ownerPhone}" id="ownerPhone" >
</div>
<input type="submit" value="add owner">
</Form>
</div>
</body>
</html>
