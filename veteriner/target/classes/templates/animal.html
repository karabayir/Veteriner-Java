<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Animals</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	
</head>
<body>


<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pet İsim</th>
      <th scope="col">Pet Yaşı</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Türü</th>
      <th scope="col">Cinsi</th>
      <th scope="col">Sahibi</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="animal : ${animalList}">
   <td th:text="${animal.id}"></td>
   <td th:text="${animal.petName}"></td>
   <td th:text="${animal.petAge}"></td>
   <td th:text="${animal.description}"></td>
   <td th:text="${animal.kind.kindName}"></td>
   <td th:text="${animal.genus.genusName}"></td>
   <td th:text="${animal.owner.ownerName}"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
